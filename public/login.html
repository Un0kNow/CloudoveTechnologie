<div class="container pt-5">
    <div id="logreg-forms">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
            <div class="social-login">
                <!--                <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span>-->
                <!--                </button>-->
                <button style="width: 100%" class="btn google-btn social-btn" type="button"><span><i
                        class="fab fa-google-plus-g"></i> Sign in with Google+</span>
                </button>
            </div>
            <p style="text-align:center"> OR </p>
            <label for="inputEmail"></label><input type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
                                                   autofocus="">
            <label for="inputPassword"></label><input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

            <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sign in</button>
            <a href="#" id="forgot_pswd">Forgot password?</a>
            <hr>
            <!-- <p>Don't have an account!</p>  -->
            <button onclick="logIn()" class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i>
                Sign up New Account
            </button>
        </form>

        <form action="index.html" class="form-reset">
            <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required=""
                   autofocus="">
            <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
            <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
        </form>

        <form action="login.html" class="form-signup">
            <div class="social-login">
                <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign up with Facebook</span>
                </button>
            </div>
            <div class="social-login">
                <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign up with Google+</span>
                </button>
            </div>

            <p style="text-align:center">OR</p>

            <label for="user-name"></label><input type="text" id="user-name" class="form-control"
                                                  placeholder="Full name" required="" autofocus="">
            <label for="user-email"></label><input type="email" id="user-email" class="form-control"
                                                   placeholder="Email address" required autofocus="">
            <label for="user-pass"></label><input type="password" id="user-pass" class="form-control"
                                                  placeholder="Password" required autofocus="">
            <label for="user-repeatpass"></label><input type="password" id="user-repeatpass" class="form-control"
                                                        placeholder="Repeat Password" required
                                                        autofocus="">

            <button onclick="signUp()" class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i>
                Sign Up
            </button>
            <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
        </form>
        <br>

    </div>
</div>
